apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drawtogether-localhost
  namespace: drawtogether
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Updated annotation
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  rules:
  - host: drawtogether.localdev.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: drawtogether
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: drawtogether
  namespace: drawtogether
  labels:
    app: drawtogether
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  ports:
    - port: 8558
      name: management
    - port: 5055
      name: akka-remote
    - port: 8080
      name: http
  selector:
    app: drawtogether
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: drawtogether
  namespace: drawtogether
  labels:
    app: drawtogether
spec:
  serviceName: drawtogether
  replicas: 3
  selector:
    matchLabels:
      app: drawtogether
  template:
    metadata:
      labels:
        app: drawtogether
        cluster: drawtogether
    spec:
      serviceAccountName: drawtogether
      terminationGracePeriodSeconds: 35
      initContainers:
      - name: wait-for-migrations
        image: bitnami/kubectl:latest
        command:
          - /bin/bash
          - -c
          - |
            echo "Waiting for migrations job to complete..."
            kubectl wait --for=condition=complete --timeout=300s job/drawtogether-migrations -n drawtogether
            echo "Migrations completed successfully!"
      containers:
      - name: pbm-sidecar
        image: petabridge/pbm:latest #sidecar
      - name: drawtogether-app
        image: drawtogether
        imagePullPolicy: IfNotPresent
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: ConnectionStrings__DefaultConnection
          value: "Server=sqlserver,1644; Database=DrawTogether; User Id=sa; Password=yourStrong(!)Password; TrustServerCertificate=true;"
        - name: AkkaSettings__RemoteOptions__Port
          value: "5055"
        - name: AkkaSettings__RemoteOptions__PublicHostname
          value: "$(POD_NAME).drawtogether"
        - name: AkkaSettings__AkkaManagementOptions__Enabled
          value: "true"
        - name: AkkaSettings__AkkaManagementOptions__DiscoveryMethod
          value: "Kubernetes"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://$(NODE_IP):4317"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.namespace=$(NAMESPACE),service.instance.id=$(POD_NAME)"
        - name: OTEL_SERVICE_NAME
          value: "drawtogether"
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        ports:
          - containerPort: 8558
            protocol: TCP
            name: management
          - containerPort: 5055
            protocol: TCP
            name: akka-remote
          - containerPort: 8080
            protocol: TCP
            name: http
